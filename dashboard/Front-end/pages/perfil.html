<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
            rel="stylesheet">
        <link rel="stylesheet" href="../css/all.css">
        <link rel="stylesheet"
            href="../plugins/bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" href="../plugins/fontawesome/css/all.min.css">
        <title>heather</title>
    </head>
    <body>
        <div class="flex-dashboard">
            <sidebar>
                <div class="sidebar-title">
                    <img src="../img/heartbeat.png" alt="">
                    <h2>Health Track</h2>
                </div>
                <div class="menu">
                    <ul>
                        <li>
                            <i class="fas fa-home"></i>
                            <a href="dashboard.html"> Dashboard</a>
                        </li>
                        <li>
                            <i class="fas fa-user"></i>
                            <a href="perfil.html">Perfil</a>
                        </li>
                        <li>
                            <i class="fas fa-balance-scale"></i>
                            <a href="gerenciamentopeso.html">
                                Gerenciar peso e altura
                            </a>
                        </li>
                        <li>
                            <i class="fas fa-heart"></i>
                            <a href="gerenciarpresao.html">
                                Gerenciar pressâo arterial
                            </a>
                        </li>
                        <li>
                            <i class="fas fa-snowboarding"></i>
                            <a href="gerenciarAtividades.html">
                                Gerenciar atividades física
                            </a>
                        </li>
                        <li>
                            <i class="fas fa-apple-alt"></i>
                            <a href="gerenciarAlimanto.html">
                                Gerenciar Alimento
                            </a>
                        </li>
                        <li>
                            <i class="fas fa-calculator"></i>
                            <a href="calculoIMC.html">
                                Calcular o IMC
                            </a>
                        </li>
                    </ul>
                </div>
            </sidebar>
            <main>
                <header>
                    <a href="dashboard.html"><i class="fas fa-home"></i>
                        Dashboard</a>
                    <a href="../index.html"><i class="fas fa-sign-out-alt"></i>
                        Logout</a>
                </header>
                <div class="main-content">
                    <div class="main-content-title">
                        <h2>Perfil</h2>
                    </div>
                    <div class="perfil-parent">
                        <div class="perfil">
                            <div class="perfil-img">
                                <div class="img">
                                    
                                </div>
                            </div>
                            <div class="perfil-form">
                                <form>
                                    <div class="mb-3">
                                      <label for="Name" class="form-label">Nome Completo:</label>
                                      <input type="text" class="form-control" id="Name" placeholder="Nome Completo">
                                    </div>
                                    <div class="mb-3">
                                        <label for="age" class="form-label">Sua Idade</label>
                                        <input type="number" class="form-control" id="age" placeholder="Digite sua idade">
                                    </div>
                                    <div class="mb-3">
                                        <label for="genre">Gênero:</label>
                                        <select class="form-select" id="genre">
                                            <option>Masculino</option>
                                            <option>Feminino</option>
                                          </select>
                                     </div>
                                    <div class="mb-3">
                                        <label for="email" class="form-label">Email</label>
                                        <input type="number" class="form-control" id="email">
                                    </div>
                                    <div class="mb-3">
                                      <label for="exampleInputPassword1" class="form-label">Password</label>
                                      <input type="password" class="form-control" id="exampleInputPassword1">
                                    </div>
                                    <div class="mb-3">
                                        <label for="formFileSm" class="form-label">Files</label>
                                        <input class="form-control form-control-sm" id="formFileSm" type="file">
                                    </div>

                                    <button type="submit" class="btn">Save</button>
                                  </form>
                            </div>
                        </div>
                    </div>

                </div>
            </main>
        </div>
        <script src="../plugins/bootstrap/js/bootstrap.min.js"></script>
        <script src="../plugins/fontawesome/js/all.min.js"></script>
    </body>
</html>
