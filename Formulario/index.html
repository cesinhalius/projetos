<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/styles.css">
    <title>Formulario de cadastro</title>
</head>
<body>
    <div class="header">
        <p>Cadastro Online</p>
    </div>
    <br><br>
    <div class="main">
        <form>
            <label for="name">Nome:</label>
            <input type="text" placeholder="Nome" required="required" name="Name">
            <label for="email">Email:</label>
            <input type="email" name="Email" for="email" placeholder="000000@0000.com">
            <label for="senha">Senha:</label>
            <input type="password" name="Senha" id="senha" placeholder="Insira uma chave">
    
    
            <input type="submit" value="Enviar" class="enviar" onclick="Enviar()">
        </form>
    </div>
   
</body>
</html>
